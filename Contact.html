<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playgique</title>
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet">
            <link rel="icon" type="image/png" href="steam.png">
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo">Playgique</a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="Games.html">Games</a>
                <a href="profile.html">Profile</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <div class="contact-box">
                    <h2>Contacteer Ons</h2>
                    <form action="https://formspree.io/f/mgvkgwpv" method="post">
                        <div class="input-group">
                            <input type="text" name="name" required>
                            <label>Naam</label>
                        </div>
                        <div class="input-group">
                            <input type="email" name="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <textarea name="message" rows="5" required></textarea>
                            <label>Bericht</label>
                        </div>
                        <button type="submit">Verzenden</button>
                    </form>
                </div>
            </section>
            
        </main>

        <footer>
            <p>&copy; 2025 Playgique, Alle rechten voorbehouden.</p>
        </footer>
    </body>
</html>
